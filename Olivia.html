<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Love Message</title>
    <style>
        /* Styling for the message */
        .fancy-message {
            font-family: 'Segoe Script', cursive;
            font-size: 36px;
            color: #ff3399; /* Pink color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
        }
    </style>
</head>
<body>
    <div class="fancy-message">
        I <span style="color: #ff66cc;">love</span> you, <span style="color: #33ccff;">Olivia</span>!
    </div>
</body>
</html>
